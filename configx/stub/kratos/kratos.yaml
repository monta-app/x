version: v0.8.0-alpha.3

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/
  whitelisted_return_urls:
    - http://127.0.0.1:4455

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            client_id: "{{ .env.GOOGLE_CLIENT_ID }}"
            client_secret: "{{ .env.GOOGLE_CLIENT_SECRET }}"
          - id: apple
            provider: apple
            mapper_url: file:///etc/config/kratos/oidc.apple.jsonnet
            client_id: "{{ .env.APPLE_CLIENT_ID }}"
            team_id: "{{ .env.APPLE_TEAM_ID }}"
            private_key_id: "{{ .env.APPLE_PRIVATE_KEY_ID }}"
            private_key: "{{ .env.APPLE_PRIVATE_KEY }}"
            scope:
              - email
  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/verify
      after:
        default_browser_return_url: http://127.0.0.1:4455/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/auth/login

    login:
      ui_url: http://127.0.0.1:4455/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:4455/auth/registration
      after:
        password:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cipher:
    - ipsumipsumipsumipsumipsumipsumip
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
